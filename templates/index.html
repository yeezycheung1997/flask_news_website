<%inherit file="base.html" />

<%def name="title()">首页</%def>

<%def name="content()">
    % for news in news_list:
    <div class="list-news">
        <div class="img-content">
            <img src=${ news.image }>
        </div>
        <div class="right-content">
            <p><a href="${url_for('detail', pk=news.id)}" >${ news.title }</a></p>
            <small>${ news.created_at }</small>
        </div>
    </div>
    % endfor
</%def>
